services:
  - type: web
    name: ai-research-agent-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_POSTGRES
        value: true
      - key: POSTGRES_URL
        fromDatabase:
          name: research-agent-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://ai-research-agent-frontend.onrender.com
      - key: LOG_LEVEL
        value: INFO

  - type: web
    name: ai-research-agent-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://ai-research-agent-backend.onrender.com

databases:
  - name: research-agent-db
    databaseName: research_agent
    user: research_agent_user
