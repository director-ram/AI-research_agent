services:
  - type: web
    name: ai-research-agent-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_POSTGRES
        value: true
      - key: POSTGRES_URL
        fromDatabase:
          name: research-agent-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://ai-research-agent.vercel.app
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: research-agent-db
    databaseName: research_agent
    user: research_agent_user
